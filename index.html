<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jane Doe – Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* ────────────────────────────────────────
   *  1. Global reset + full‑height layout
   * ──────────────────────────────────────── */
  *, *::before, *::after { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }

  /* ────────────────────────────────────────
   *  2. Card container – vertical, 1‑column
   * ──────────────────────────────────────── */
  .card {
      width: 100%;          /* full screen width */
      max-width: 320px;     /* optional max‑width for very wide phones */
      height: 100%;         /* use the entire viewport height */
      display: flex;
      flex-direction: column; /* stack items top‑to‑bottom */
      align-items: center; /* center horizontally */
      justify-content: center; /* center vertically (nice on 4‑inch screens) */
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,.15);
  }

  /* ────────────────────────────────────────
   *  3. Typography – start big, then shrink on very tall screens
   * ──────────────────────────────────────── */
  h1  { font-size: 32px; margin: 0 0 8px; }
  p   { font-size: 20px; margin: 4px 0; line-height: 1.3; }
  a   { color: #0069d9; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* ────────────────────────────────────────
   *  4. Logo – a little smaller so it doesn’t crowd
   * ──────────────────────────────────────── */
  .logo { width: 80px; height: auto; margin-bottom: 16px; }

  /* ────────────────────────────────────────
   *  5. Very narrow phones (≤ 360px) – slightly reduce font
   * ──────────────────────────────────────── */
  @media (max-width: 360px) {
    h1 { font-size: 28px; }
    p  { font-size: 18px; }
  }
</style>
</head>

<body>
<div class="card">
  <!-- Replace the placeholder with your real logo -->
  <img src="https://via.placeholder.com/80x80.png?text=Logo" alt="Logo" class="logo">

  <h1>Kevin Osemene</h1>
  <p><strong>Infrastructure Architect</strong></p>
  <p>K85 Enterprises</p>

  <p>📧 <a href="mailto:kevin@k85enterprises.com">kevin@k85enterprises.com</a></p>
  <p>🌐 <a href="https://acme.com" target="_blank">acme.com</a></p>
  <p>🔗 <a href="https://linkedin.com/in/kosemene" target="_blank">LinkedIn</a></p>
</div>
</body>
</html>
